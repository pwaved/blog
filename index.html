<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest copycat</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <body class="bg-gray-100 text-gray-900">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center mb-6">My Blog</h1>
            
            <!-- Blog Posts -->
            <div id="posts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", async function() {
                const postsContainer = document.getElementById("posts");
                const response = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=6");
                const posts = await response.json();
    
                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("bg-white", "p-4", "rounded-lg", "shadow-md");
                    postElement.innerHTML = `
                        <h2 class="text-xl font-semibold">${post.title}</h2>
                        <p class="text-gray-700">${post.body.substring(0, 100)}...</p>
                        <a href="post.html?id=${post.id}" class="text-blue-500 mt-2 inline-block">Read More</a>
                    `;
                    postsContainer.appendChild(postElement);
                });
            });
        </script>
</body>
</html>
