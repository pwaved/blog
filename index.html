<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">My Blog</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" id="writePostLink" class="hover:text-gray-300">Write a Post</a></li>
            </ul>
        </nav>
    </header>

    <!-- Posts Container -->
    <div class="container mx-auto p-4">
        <div id="posts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="pagination" class="mt-6 flex justify-center space-x-4"></div>
    </div>

    <!-- Modal for Writing New Post -->
    <div id="writeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 mx-auto mt-20">
            <h2 class="text-2xl font-bold mb-4">Write a New Post</h2>
            <form id="writeForm">
                <input type="text" id="postTitle" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Title" required>
                <textarea id="postBody" class="w-full p-2 border border-gray-300 rounded mb-4" rows="6" placeholder="Content" required></textarea>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Submit</button>
                <button type="button" id="closeModal" class="bg-gray-300 p-2 rounded ml-2">Close</button>
            </form>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white p-4 mt-6">
        <p class="text-center">&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="script.js"></script>
</body>
</html>
